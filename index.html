<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">  
  <title> Tip calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="intro">
      <label>SPLI</label><br>
      <label>TTER</label>
    </div>
    <div class="calculator">
      <div class="content">
        <div id="#input">
          <label class="fnt-size">Bill</label><br>
          <input class="input bill" type = text><br>
          <label class="fnt-size">Select Tip %</label>
          <div class="buttons">
            <button class="btn tip">5%</button>
            <button class="btn tip">10%</button>
            <button class="btn tip btn-active">15%</button>
            <button class="btn tip">25%</button>
            <button class="btn tip">50%</button>
            <input class="input-cstm" id="cstm-input"placeholder="Custom"></input>
          </div>
          <div >
            <label class="fnt-size">Number of People</label>
            <p class="error-msg">Can't be zero</p><br>
          </div>
          <input class="people input" id="ppl-input" type="text">
        </div>

        <div class="result">

          <div class="amount-lbl">
            <label class="amt">Tip Amount</label><br>
            <label class="prsn">/ person</label>
          </div>
          <div class="amount">
            <label class="rslt-amt results"></label>
          </div>

            <div class="total-lbl">
              <label class="amt">Total</label><br>
              <label class="prsn">/ person</label>
            </div>
            <div class="amount-total">
              <label class="rslt-amt total"></label>
            </div>
          <button class="reset">RESET</button>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mridula-malhotra-774b031b2/">Mridula Malhotra</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
